<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .container {
        display: grid;
        grid-template-columns: 50% 50% 50% 50%;
        grid-template-rows: 100px 100px 100px 100px;
        
      }
      .container div {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

  </body>
</html>
